<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentines Day Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="envelope__container">
      <div class="valentines">
        <div class="envelope">
          <div class="letter" id="open-letter">
            <h1 class="text">
              Click Here to read
              <p>A poem about love</p>
            </h1>
          </div>
        </div>
        <div class="envelope__front"></div>
      </div>
    </div>
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          aria-label="closebutton"
          type="button"
        ></button>

        <form class="modal__form">
          <h1 class="modal__heading">New place</h1>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
